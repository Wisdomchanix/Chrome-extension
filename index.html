<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Track </title>
    <link rel="stylesheet" href="./stytle.css">
    <link rel="shortcut icon" href="./Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="parent">
        <h1 class="title">Boost Track </h1>
        <div class="child">
            <input class="lead_input" id="input-el" type="text" placeholder="Enter lead details here">
            <button id="input-btn" class="save_btn">Save Lead </button>
            <button id="tab-btn" class="save_btn"> My Leads </button>
            <button id="delete-btn" class="delete_btn save_btn">Delete All</button>
            <ul id="ul-el"></ul>

            <div class="nav_dark">
                <span class="change-theme-name">Dark Mode</span>
                <i class="ri-moon-line change-theme" id="theme-button"></i>
            </div>

        </div>
    </div>
</body>
<script src="./app.js"></script>

</html>
